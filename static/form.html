<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <title>Сервіс Обліку Студентів</title>
  <meta name="description" value="Система Обліку Студентів Навчального Закладу"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Include Styles-->
  <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
        crossorigin="anonymous">
  <link rel="stylesheet" 
        href="./css/main.css">
  <link rel="stylesheet" 
        href="./css/form.css">
</head>
<body>
 
  <!--Start Container-->
  <div class="container">
  
    <!-- Start Header -->
    <div class="row" id="header"> 
      <!-- Logo -->
      <div class="col-xs-8">
        <h1> Сервіс обліку студентів </h1>
      </div>
      <!-- Groups Selector -->
      <div class="col-xs-4" id="group-selector">
        <strong> Група:</strong>
        <select>
          <option value=""> Всі студенти </option>
          <option value=""> ТК - 21, Подолянчук Світлана </option> 
          <option value=""> ТК - 22, Девда Максим </option> 
        </select>
      </div>
    </div>
    <!-- End Header -->

    <!-- Start SubHeader -->
    <div class="row" id="sub-header">
      <div class="col-xs-12">
        <ul class="nav nav-pills" role="tablist">
          <li role="presentation" class="active"><a href="#">Студент</a></li>
          <li role="presentation"><a href="#">Група</a></li>
        </ul>
      </div>
    </div>
    <!-- End SubHeader -->
    
    <!-- Start Main Page Content -->
    <div class="row" id="content-columns">
      <div class="col-xs-12" id="content-column">   
        
        <h3> Форма редагування студента</h3>
     
        <!-- Start Forms -->
        <form class="form-horizontal" role="form">
          <!-- First Name -->
          <div class="form-group">
            <label for="exampleName" class="col-sm-2 control-label">Ім'я</label>
              <div class="col-sm-3">
                <input type="name" class="form-control" id="exampleName" placeholder="Введіть ім'я">
              </div>
          </div>
          <!-- Second Name -->
          <div class="form-group">
            <label for="exampleName" class="col-sm-2 control-label">По-батькові</label>
            <div class="col-sm-3">
              <input type="name" class="form-control" id="exampleName" placeholder="Введіть по-батькові">
            </div>  
          </div>
          <!-- Middle Name -->
          <div class="form-group">
            <label for="exampleName" class="col-sm-2 control-label">Прізвище</label>
            <div class="col-sm-3">
              <input type="name" class="form-control" id="exampleName" placeholder="Введіть прізвище">
            </div>
          </div>
          <!-- Ticket-->
          <div class="form-group">
            <label for="exampleName" class="col-sm-2 control-label">№ Білету</label>
            <div class="col-sm-3">
              <input type="name" class="form-control" id="exampleName" placeholder="Введіть № білету"> 
            </div>
          </div>
          <!-- Date of birth -->
          <div class="form-group">
            <label for="exampleName" class="col-sm-2 control-label">Дата народження</label>
            <div class="col-sm-3">
              <input type="date" class="form-control" id="exampleDate" placeholder="Введіть дату народження">
            </div>           
          </div>
          <!-- Photo -->
          <div class="form-group">
            <label for="exampleInputFile" class="col-sm-2 control-label">Фото</label>
            <div class="col-sm-3">
              <input type="file" id="exampleInputFile">
            </div>
          </div>
          <!-- Group -->
          <div class="form-group">
            <label for="exampleGroup" class="col-sm-2 control-label">Група</label>
            <div class="col-sm-3">
              <select>
                <option value="">ТК-21</option>
                <option value="">ТК-22</option>
                <option value="">ТК-23</option>
              </select>
            </div>    
          </div>
          <!-- Notes -->
          <div class="form-group">
            <label for="exampleTextArea" class="col-sm-2 control-label">Додаткові нотатки</label>
            <div class="col-sm-3">
              <textarea class="form-control" rows="5"></textarea>
            </div>
          </div>
          <!-- Buttons -->
          <div class="col-sm-offset-2 col-sm-3">
            <button type="submit" class="btn btn-primary active">Зберегти</button>
            <button type="cancel" class="btn btn-default"><a href="#">Скасувати</a></button>
          </div>
        </form>
        <!--End Forms-->     
      </div>
    </div>
    <!-- End Main Page Content -->

    <!-- Start Footer -->
    <div class="row" id="footer">
      <div class="col-xs-12">
        &copy; 2016 Сервіс обліку студентів
      </div>
    </div>
      <!-- End Footer -->
 
  </div>
  <!-- End Container -->

<!-- Javascripts Inclusion -->
  <script 
    src="https://code.jquery.com/jquery-2.1.1.js"  
    integrity="sha256-FA/0OOqu3gRvHOuidXnRbcmAWVcJORhz+pv3TX2+U6w="
    crossorigin="anonymous">
  </script>
  <script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous">
  </script>
</body>
</html>
